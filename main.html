<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>GFX Screen Creator</title>
		<link rel="stylesheet" type="text/css" href="./style.css" />
	</head>

	<body onload="setup()">
		<div id="wraper">
			<input placeholder="width" id="width-input"> x
			<input placeholder="height" id="height-input" style="margin-right: 10%"> Set font size: 
			<input placeholder="font-size" id="font-size" ><br><br>
			<div id="toolbar">
				<div class="selected" id="brush" href="#" onclick="Tool('drawPixel')">
					PIXEL
				</div>
				<div id="line" href="#" onclick="Tool('drawLine')">LINE</div>
				<div id="rect" href="#" onclick="Tool('drawRect')">RECTANGLE</div>
				<div id="rectf" href="#" onclick="Tool('fillRect')">
					RECTANGLE-FILLED
				</div>

				<div id="circle" href="#" onclick="Tool('drawCircle')">CIRCLE</div>
				<div id="circlef" href="#" onclick="Tool('drawCircle')" style="cursor:not-allowed;">CIRCLE-FILLED</div>

				<div id="text" href="#" onclick="Tool('text')">TEXT</div>
			
			</div>
			<div id="canvas">
				<canvas id="mcb">NO NO</canvas>
				<canvas id="mc">Nope</canvas>
			</div>
			<div id="build">
				<button onclick="build()">BUILD!</button>
				<div id="output"></div>
			</div>
		</div>

		<script src="./static.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
